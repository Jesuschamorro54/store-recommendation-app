<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- My Styles -->
        <link rel="stylesheet" href="{{url_for('static', filename='styles/root.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='styles/navbar.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='styles/home.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='packages/bootstrap-icons/font/bootstrap-icons.css')}}">
        

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <title>App Name</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{{url_for('static', filename='img/logo.png')}}" alt="Logo" class="d-inline-block">
                    <p>App Name</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Recientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Tiendas cercanas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Mejor calidad</a>
                        </li>
                    </ul>

                    <div class="d-flex btn-group">
                        <button type="button" class="btn btn-outline-orange">Iniciar sesión</button>
                        <button type="button" class="btn btn-outline-white">Registrarse</button>
                        <button type="button" class="btn btn-outline-orange">Cerrar sesión</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- CONTENIDO 1 -->
        {% block banner %}

        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
